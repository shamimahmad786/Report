
<div class='col-sm-12 row' style="background: cadetblue; margin-top: 1%;">
    <div class='col-sm-4 headerReport'>
            <label style="color: white;">Report List</label>
            <div class='col-sm-12 row'>
                <div class='col-sm-8' style='padding:0px'>
            <select  *ngFor="let listReport of listReports" class='form-control reportDropDown' type='dropdown'>
                <option>Select</option>
                <option id={{listReport.id}} >{{listReport.name}}</option>
            </select>
        </div>
        <div class='col-sm-4'>
              <button class='btn btn-sm btn-info' style='color:black;background: white; height:30px'>Generate Report</button>
              </div>
             </div>

    </div>
    

</div>
